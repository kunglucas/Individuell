            </div>
            <div class="form-row">
              <div class="form-labels">
                <label for="Name">Kategori: </label> 
              </div>
              <div class="form-75">
                <select id="category" name="category">
                  <option value="sport">Sport</option>
                  <option value="outdoors">Outdoors</option>
                  <option value="running">Running</option>
